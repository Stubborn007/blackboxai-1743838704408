<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
            <form th:action="@{/register}" method="post" th:object="${employee}">
                <div th:if="${#fields.hasErrors('*')}" class="mb-4 p-2 bg-red-100 text-red-700 rounded">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" 
                           class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" 
                           class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" 
                           class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" 
                           class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Register
                </button>
            </form>
            <div class="mt-4 text-center">
                <a th:href="@{/login}" class="text-blue-500 hover:underline">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
