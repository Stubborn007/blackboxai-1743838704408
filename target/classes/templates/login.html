<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Attendance System</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="mb-4 p-2 bg-red-100 text-red-700 rounded">
                    Invalid username or password
                </div>
                <div th:if="${param.logout}" class="mb-4 p-2 bg-green-100 text-green-700 rounded">
                    You have been logged out
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="username" 
                           class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                    Login
                </button>
            </form>
            <div class="mt-4 text-center">
                <a th:href="@{/register}" class="text-blue-500 hover:underline">Create new account</a>
            </div>
        </div>
    </div>
</body>
</html>
